name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend
        run: |
          docker build -t nushan2000/saloneappointmentsystem-frontend ./frontend
          docker push nushan2000/saloneappointmentsystem-frontend

      - name: Build and push backend
        run: |
          docker build -t nushan2000/saloneappointmentsystem-backend ./backend
          docker push nushan2000/saloneappointmentsystem-backend
