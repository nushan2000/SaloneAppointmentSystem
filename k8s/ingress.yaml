apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: salon-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: <your-vps-domain-or-ip>
      http:
        paths:
          - path: /auth(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 3000
          - path: /appointment(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: appointment-service
                port:
                  number: 3000
          - path: /notification(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: notification-service
                port:
                  number: 3000
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
