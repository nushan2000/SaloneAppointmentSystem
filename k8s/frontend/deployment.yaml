apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: nushan2000/frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_USER_SERVICE_URL
              value: "http://user-service:4000"
            - name: REACT_APP_APPOINTMENT_SERVICE_URL
              value: "http://appointment-service:4000"
            - name: REACT_APP_NOTIFICATION_SERVICE_URL
              value: "http://notification-service:4000"
